<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Css Bayan</h1>
    </header>
    <main class="main">
      <div class="memes">
        <section class="meme__card">
          <input type="checkbox" id="checkbox1" class="checkbox" checked />
          <label for="checkbox1" class="meme__header">
            <div class="wrapper">
              <h2 class="meme__title">Wednesday</h2>
              <div class="meme__button">+</div>
            </div>
            <div class="meme__content">
              <img src="./img/2.jpeg" alt="Wednesday" class="image" />
            </div>
          </label>
        </section>
        <section class="meme__card">
          <input type="checkbox" id="checkbox2" class="checkbox" />
          <label for="checkbox2" class="meme__header">
            <div class="wrapper">
              <h2 class="meme__title">Gender inclusive team</h2>
              <div class="meme__button button">+</div>
            </div>
            <div class="meme__content">
              <img src="./img/3.jpg" alt="Teamlead" class="image" />
            </div>
          </label>
        </section>
        <section class="meme__card">
          <input type="checkbox" id="checkbox3" class="checkbox" />
          <label for="checkbox3" class="meme__header">
            <div class="wrapper">
              <h2 class="meme__title">You can't</h2>
              <div class="meme__button">+</div>
            </div>
            <div class="meme__content">
              <img src="./img/4.jpg" alt="Frog" class="image" />
            </div>
          </label>
        </section>
        <section class="meme__card">
          <input type="checkbox" id="checkbox4" class="checkbox" />
          <label for="checkbox4" class="meme__header">
            <div class="wrapper">
              <h2 class="meme__title">8 hours of work</h2>
              <div class="meme__button">+</div>
            </div>
            <div class="meme__content">
              <img src="./img/5.jpeg" alt="Pepe" class="image" />
            </div>
          </label>
        </section>
        <section class="meme__card">
          <input type="checkbox" id="checkbox5" class="checkbox" />
          <label for="checkbox5" class="meme__header">
            <div class="wrapper">
              <h2 class="meme__title">When trying to gain experience</h2>
              <div class="meme__button">+</div>
            </div>
            <div class="meme__content">
              <img src="./img/6.jpeg" alt="Half Life" class="image" />
            </div>
          </label>
        </section>
      </div>
    </main>
  </body>
</html>
